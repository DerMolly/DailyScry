name: Lint

on:
  push:
    branches: [ main ]
    paths: ['src/**', 'rustfmt.toml']
  pull_request:
    branches: [ main ]
    paths: ['src/**', 'rustfmt.toml']

jobs:
  format:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        - name: Setup rust
          uses: ./.github/actions/setup-rust
          with:
            RUST_VERSION: stable
            RUST_COMPONENTS: rustfmt
        - name: run check fmt
          run: cargo fmt --check